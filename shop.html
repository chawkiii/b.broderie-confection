<body>
  <header>
    <nav class="main-nav">
      <!-- Burger Menu -->
      <input type="checkbox" id="nav-burger-toggle" class="nav-burger-toggle">
      <label for="nav-burger-toggle" class="nav-burger-container">
        <span class="nav-burger"></span>
      </label>
      <!-- Navigation Menu -->
      <ul class="nav-menu">
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="#content" title="Shop Content">Shop</a></li>
        <li><a href="partnership.html" title="B2B Partnership">B2B</a></li>
        <li><a href="index.html#contact" title="Contact Us">Contact</a></li>
      </ul>

    <!-- Logo and Top Bar -->
    <div class="header-content">
      <img class="header-logo" src="/logo/b.broderie.png" alt="B.broderie et confection Logo">
      <div class="contact-network">
        <a href="https://wa.me/0661296751" class="whatsapp" title="Contact us on WhatsApp">

        </a>

          <img src="/icons/icons8-facebook-48.png" alt="Facebook">Facebook
        </a>
      </div>
    </div>
  </header>
  
  <a href="#" class="cart" title="View Cart">
    <img src="/icons/icons8-cart-48.png" alt="Cart">Cart
    <span class="cart-quantity">0</span>
  </a>

  <main>
    <section id="shop">
      <div class="container">
        <h1>Shop Online</h1>
        <!-- Include your e-commerce functionality here -->
        <p>Explore our exclusive range of ready-to-wear items and place your custom orders.</p>
        <!-- Example of a product listing -->
        <div class="product-list">
          <!-- Repeat this block for each product -->
          <div class="product-item">
            <img src="/images/product1.jpg" alt="Product 1">
            <h2>Product Name</h2>
            <p>Product description goes here.</p>
            <p>Price: $$$$$</p>
            <a href="#" class="button">Add to Cart</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <!-- Include your footer content here -->
  </footer>
